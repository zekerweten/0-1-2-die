<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>0–1–2 Die</title>
  <meta name="theme-color" content="#0b0f19">
  <style>
    :root{--bg:#0b0f19;--fg:#ffffff;--accent:#8ea7ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--fg);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    main{width:min(520px,92vw);text-align:center;padding:24px}
    h1{margin:0 0 8px;font-size:clamp(18px,3.6vw,24px);opacity:.9}
    #die{font-size:clamp(64px,18vw,160px);line-height:1;font-weight:800;margin:.2em 0}
    #btn{font-size:18px;padding:14px 18px;border:0;border-radius:12px;background:var(--accent);
         color:#0b0f19;box-shadow:0 6px 18px rgba(142,167,255,.35);cursor:pointer}
    #btn:active{transform:translateY(1px) scale(.997)}
    footer{margin-top:12px;opacity:.7;font-size:12px}
  </style>
</head>
<body>
  <main>
    <h1>0–1–2 Die</h1>
    <div id="die" aria-live="polite">–</div>
    <button id="btn" type="button">Roll</button>
    <footer>Faces: 0,0,1,1,2,2 • Tap to roll</footer>
  </main>
  <script>
    const F=[0,0,1,1,2,2], d=document.getElementById('die'), b=document.getElementById('btn');
    function roll(){
      let i;
      if (crypto && crypto.getRandomValues){
        const arr=new Uint32Array(1); crypto.getRandomValues(arr); i=arr[0] % 6;
      } else { i = Math.floor(Math.random()*6); }
      d.textContent = F[i];
    }
    b.onclick = roll;
    addEventListener('keydown', e => {
      if (e.code==='Space' || e.key==='r' || e.key==='R'){ e.preventDefault(); roll(); }
    });
  </script>
</body>
</html>
