<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>0–1–2 Die</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; margin: 0; padding: 2em; }
    #die { font-size: 6em; margin: 1em 0; }
    button { font-size: 1.5em; padding: 0.5em 1em; border: none; border-radius: 8px; background: #4a90e2; color: #fff; }
    button:active { background: #357ABD; }
  </style>
</head>
<body>
  <h1>0–1–2 Die</h1>
  <div id="die">–</div>
  <button onclick="roll()">Roll</button>
  <script>
    const faces = [0,0,1,1,2,2];
    function roll(){
      const i = Math.floor(Math.random() * faces.length);
      document.getElementById('die').textContent = faces[i];
    }
    document.body.onkeyup = e => { if (e.code === 'Space') roll(); };
  </script>
</body>
</html>
